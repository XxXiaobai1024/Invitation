  <script language="javascript">
     //设置倒计时
    var countDownDate = new Date("Oct 24, 2021 17:08:00").getTime(); 
    //创建并运行函数，使其每1秒更新一次
    var x = setInterval(function() { 
    //注册今天日期 
    var now = new Date().getTime(); 
    // 结束日期减去当前日期的时间
    var distance = countDownDate - now; 
    // 为每个变量注册天、时、分钟和秒
    var d = Math.floor(distance / (1000 * 60 * 60 * 24)); 
    var h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); 
    var m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)); 
    //将内容插入到 ID 为 d 天的 HTML 代码中
    document.getElementById("d-day").innerHTML = "距离我们的晚宴还有 " + d +"天 " + h + "小时 " + m + "分钟"; });
    var mapContainer = document.getElementById('map'), // 显示地图 div 
    mapOption = { 
        center: new daum.maps.LatLng(37.3995163,127.1079874), // 地图的中心坐标
        level: 3 // 地图的放大级别
    };
    var map = new daum.maps.Map(mapContainer, mapOption); // 创建地图
    //标记的显示位置
    var markerPosition  = new daum.maps.LatLng(37.3995163,127.1079874); 
    // 创建标记
    var marker = new daum.maps.Marker({
        position: markerPosition
    });
    // 将标记设置为显示在地图上方
    marker.setMap(map);
  </script>
